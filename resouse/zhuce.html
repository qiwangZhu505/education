<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../public/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../public/css/zhuce.css">

</head>
<body>

    <div class="background">  
        <div class="main">                           
            <div class="st_change">                 <!--学生教师注册切换-->
                <a href="#"><div class="p1" id="student">学生</div></a>
                <a href="#"><div class="p1" id="teacher">教师</div></a>
            </div>  
            <div class="zhuce_inf" id="zhuce_student">                     <!--学生注册-->
                <form action="../php/s_zhuce.php" method="POST" class="information">
                    <div class="box"><input name="s_num" type="text" id="" placeholder="电话号码"></div>
                    <div class="box"><input name="s_name" type="text" id="" placeholder="姓名"></div>
                    <div class="box"><input name="s_age" type="text" id="" placeholder="年龄"></div>
                    <div class="box"><input name="s_gread" type="text" placeholder="年级"></div>
                    <div class="box"><input name="s_pw" type="text" placeholder="密码"></div>

            </div>   
            <div class="zhuce_inf" id="zhuce_teacher">                                        <!--教师注册-->

                    <div class="box"><input name="t_pw" type="text" placeholder="密码"></div>
                    <div>男<input type="radio" name="t_sex" value="male">&nbsp;&nbsp;
                    女<input type="radio" name="t_sex" value="female"></div>
                    <div class="button"><input type="submit" name="submit" value="教师注册"></div>
                </form>
            </div>     
        </div>
    </div>
</body>
</html>
