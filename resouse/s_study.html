<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习界面</title>
    <link rel="icon" type="image/x-icon" href="../public/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../public/css/s_study.css">
    <script type="text/javascript" src="../public/js/jquery.js"></script>
    <script type="text/javascript" src="../public/js/s_study.js"></script>
</head>
<body>
    <div class="head">
        <img src="../public/img/timg.jpg">
    </div>
    <div class="body">
        <div class="menu">                            <!--视频内容导航-->
            <span>年级：<select name="gread" id="gread">
                <option value="">全部</option>
                <option value="1">一年级</option>
                <option value="2">二年级</option>
                <option value="3">三年级</option>
                <option value="4">四年级</option>
                <option value="5">五年级</option>
                <option value="6">六年级</option>
            </select></span>
            <span>科目：<select name="subjects" id="subjects">
                <option value="">全部</option>
                <option value="yuwen">语文</option>
                <option value="shuxue">数学</option>
                <option value="yingyu">英语</option>
                <option value="meishu">美术</option>
                <option value="yinyue">音乐</option>
                <option value="kexue">科学</option>
            </select></span>
            <span>时间：<select name="week" id="week">
                <option value="">全部</option>
                <option value="1">第一周</option>
                <option value="2">第二周</option>
                <option value="3">第三周</option>
                <option value="4">第四周</option>
                <option value="5">第五周</option>
                <option value="6">第六周</option>
            </select></span>
        </div>
        <div class="video">                                          <!--视频内容显示-->      
        </div>
    </div>
</body>
</html>
